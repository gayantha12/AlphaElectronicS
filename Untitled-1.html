# WhatsApp Number Finder

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Number Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WhatsApp Number Finder</h1>
        <p>Find and connect with WhatsApp numbers easily!</p>

        <section class="search-section">
            <h2>Search for WhatsApp Numbers</h2>
            <form id="numberFinderForm">

                <button type="submit">Search</button>
            </form>
        </section>
        <section class="results-section">
            <h2>Results</h2>
            <ul id="resultsList"></ul>
        </section>
    </main>
